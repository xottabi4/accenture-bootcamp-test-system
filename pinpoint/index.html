<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.js"></script>
  <link href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.css" rel="stylesheet">
  <link href="https://material.angularjs.org/1.1.0-rc.5/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>


<body ng-app="app">

  <!--checkboxes-->

  <!--pretty checkboxes for questions-->
  <div ng-controller="AppCtrl" class="md-padding checkboxdemoSyncing" ng-cloak="" style="min-height:270px">
    <div layout="row" layout-wrap="">

      <div flex="100" flex-gt-sm="50" layout="column">
        <div>

          <fieldset class="standard">

            <div layout="row" layout-wrap="" flex="">
              <div flex="50" ng-repeat="item in items">
                <md-checkbox ng-model="prettyCheckbox" ng-click="toggle(item, selected);">
                  <span ng-if="exists(item, selected)">selected</span>
                </md-checkbox>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <!--button-checkboxes (for nav bar)-->
      <div flex="100" flex-gt-sm="50" layout="column">
        <div>
          <fieldset class="standard">

            <div layout="row" layout-wrap="" flex="">
              <div ng-repeat="item in items" class="standard" flex="50">
                
                  
                    <input type="checkbox"  ng-checked="exists(item, selected)" ng-disabled="true">
           <label>   <a ng-href="#">    {{ item }}</a>

                </label>

              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>


  </div>

</body>

</html>
